<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Register</h1>
  <form id="registerForm">
    <input type="email" id="email" placeholder="Email" required>
    <button type="button" id="sendOtpBtn">Send OTP</button>
    <input type="text" id="otp" placeholder="Enter OTP" required style="display:none;">
    <input type="password" id="password" placeholder="Password" required style="display:none;">
    <input type="password" id="confirmPassword" placeholder="Re-enter Password" required style="display:none;">
    <button type="submit" id="registerBtn" style="display:none;">Register</button>
  </form>
  <p><a href="/login">Back to Login</a></p>

  <script>
    const apiUrl = '/api/user';
    const sendOtpBtn = document.getElementById('sendOtpBtn');
    const otpInput = document.getElementById('otp');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const registerBtn = document.getElementById('registerBtn');

    // Send OTP Handler
    sendOtpBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value;

      if (!email) {
        alert("Please enter a valid email.");
        return;
      }

      const res = await fetch(`${apiUrl}/send-otp`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email }),
      });

      const data = await res.json();
      if (res.ok) {
        alert("OTP sent to your email.");
        otpInput.style.display = 'block';
        passwordInput.style.display = 'block';
        confirmPasswordInput.style.display = 'block';
        registerBtn.style.display = 'block';
        sendOtpBtn.disabled = true;
      } else {
        alert(data.message || "Failed to send OTP.");
      }
    });

    // Register Form Submission
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const otp = otpInput.value;
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      const res = await fetch(`${apiUrl}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, otp, password }),
      });

      const data = await res.json();
      if (res.ok) {
        alert("Registration Successful!");
        window.location.href = '/login';
      } else {
        alert(data.message || "Registration Failed.");
      }
    });
  </script>
</body>
</html>
