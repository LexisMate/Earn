<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f4f4f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .container h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-group input:focus {
      border-color: #007BFF;
      outline: none;
    }

    .captcha {
      margin: 15px 0;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .otp-section {
      display: none;
      margin-top: 15px;
    }

    .otp-section input {
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
    }

    .footer a {
      color: #007BFF;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="rePassword">Re-enter Password</label>
        <input type="password" id="rePassword" placeholder="Re-enter your password" required>
      </div>
      <div class="captcha">
        <div class="g-recaptcha" data-sitekey="6LcW9pwqAAAAAGpCwUFaTC7J49ISp4Ae-xxn-OD1"></div>
      </div>
      <button type="button" id="sendOtpBtn" class="btn">Send OTP</button>

      <div id="otpSection" class="otp-section">
        <div class="form-group">
          <label for="otp">Enter OTP</label>
          <input type="text" id="otp" placeholder="Enter the OTP" required>
        </div>
        <button type="submit" class="btn">Register</button>
      </div>
    </form>
    <div class="footer">
      <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
  </div>

  <script>
    const apiUrl = '/api/user';

    document.querySelector('#sendOtpBtn').addEventListener('click', async () => {
      const email = document.querySelector('#email').value;
      const password = document.querySelector('#password').value;
      const rePassword = document.querySelector('#rePassword').value;
      const recaptchaResponse = grecaptcha.getResponse();

      if (!recaptchaResponse) {
        alert('Please complete the reCAPTCHA.');
        return;
      }

      if (password !== rePassword) {
        alert('Passwords do not match!');
        return;
      }

      const res = await fetch(`${apiUrl}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, recaptchaResponse }),
      });

      const data = await res.json();
      alert(data.message);

      if (res.status === 200) {
        document.querySelector('#otpSection').style.display = 'block';
      }
    });

    document.querySelector('#registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.querySelector('#email').value;
      const otp = document.querySelector('#otp').value;
      const password = document.querySelector('#password').value;

      const res = await fetch(`${apiUrl}/verify-otp`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, otp, password }),
      });

      const data = await res.json();
      alert(data.message);

      if (res.status === 200) {
        window.location.href = '/login';
      }
    });
  </script>
</body>
</html>
