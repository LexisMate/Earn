<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #otpSection {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Register</h1>
  <form id="registerForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="rePassword" placeholder="Re-enter Password" required>
    <button type="button" id="sendOtpBtn">Send OTP</button>
    
    <!-- OTP Section -->
    <div id="otpSection">
      <input type="text" id="otp" placeholder="Enter OTP">
      <button type="submit">Register</button>
    </div>
  </form>
  <p><a href="login.html">Back to Login</a></p>

  <script>
    const apiUrl = '/api/user';

    document.querySelector('#sendOtpBtn').addEventListener('click', async () => {
      const email = document.querySelector('#email').value;
      const password = document.querySelector('#password').value;
      const rePassword = document.querySelector('#rePassword').value;

      // Validation: Check if passwords match
      if (password !== rePassword) {
        alert("Passwords do not match!");
        return;
      }

      // Send request to API to send OTP
      const res = await fetch(`${apiUrl}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, rePassword }),
      });
      const data = await res.json();
      alert(data.message);

      // If OTP sent successfully, show OTP input
      if (res.status === 200) {
        document.querySelector('#otpSection').style.display = 'block';
      }
    });

    document.querySelector('#registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.querySelector('#email').value;
      const otp = document.querySelector('#otp').value;
      const password = document.querySelector('#password').value;

      // Send OTP verification request
      const res = await fetch(`${apiUrl}/verify-otp`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, otp, password }),
      });
      const data = await res.json();
      alert(data.message);

      // Redirect to login on success
      if (res.status === 200) {
        window.location.href = '/login';
      }
    });
  </script>
</body>
</html>
