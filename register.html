<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #otpSection {
      display: none;
    }
    .g-recaptcha {
      margin: 10px 0;
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <h1>Register</h1>
  <form id="registerForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="rePassword" placeholder="Re-enter Password" required>
    <div class="g-recaptcha" data-sitekey="6Ldb5pwqAAAAAKTYbFnCHujlNvtGddqkH4PSPWXI"></div>
    <button type="button" id="sendOtpBtn">Send OTP</button>

    <div id="otpSection">
      <input type="text" id="otp" placeholder="Enter OTP" required>
      <button type="submit">Register</button>
    </div>
  </form>

  <script>
    const apiUrl = '/api/user';

    document.querySelector('#sendOtpBtn').addEventListener('click', async () => {
      const email = document.querySelector('#email').value;
      const password = document.querySelector('#password').value;
      const rePassword = document.querySelector('#rePassword').value;
      const recaptchaResponse = grecaptcha.getResponse();

      if (!recaptchaResponse) {
        alert('Please complete the reCAPTCHA.');
        return;
      }

      if (password !== rePassword) {
        alert('Passwords do not match!');
        return;
      }

      const res = await fetch(`${apiUrl}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, recaptchaResponse }),
      });

      const data = await res.json();
      alert(data.message);

      if (res.status === 200) {
        document.querySelector('#otpSection').style.display = 'block';
      }
    });

    document.querySelector('#registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.querySelector('#email').value;
      const otp = document.querySelector('#otp').value;
      const password = document.querySelector('#password').value;

      const res = await fetch(`${apiUrl}/verify-otp`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, otp, password }),
      });

      const data = await res.json();
      alert(data.message);

      if (res.status === 200) {
        window.location.href = '/login';
      }
    });
  </script>
</body>
</html>
